<!doctype html>
<html  class="x-admin-sm">
<head>
<meta charset="UTF-8">
<title>thinNAS-用户管理</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">

<link rel="stylesheet" href="./../css/index.css">
<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="./../css/login.css">

<link rel="stylesheet" href="./../css/reset.css">

<body>
<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-card">
			<div class="layui-form layui-col-space5">	
				<div class="layui-input-inline layui-show-xs-block">
					<input type="text" id="keyword" name="keyword" placeholder="搜索昵称资源名称" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<select id="statusselect" lay-filter="component-status" name="contrller">
						<option value="">选择展开状态</option>
						<option value="1">启用</option>
						<option value="0">停用</option>
					</select>
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<select id="sexselect" lay-filter="component-sex" name="contrller">
						<option value="">选择排序方式</option>
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<input type="text" id="keyword" name="keyword" placeholder="选择所需金币区间" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline layui-show-xs-block">
					<input type="text" name="date" id="rangetime" placeholder="选择发布时间区间" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline layui-show-xs-block clearfix">
					<button class="layui-btn layui-ds layui-btn-primary" data-type="refresh" id="refresh" data="刷新">
						<i class="layui-icon">&#xe666;</i>
					</button>
				</div>			

			</div>
			<div class="pt10 clearfix pop_text">
				<button class="layui-btn layui-ds layui-btn-primary" data-type="add" id="add" data="添加">
					<i class="layui-icon">&#xe654;</i>添加资源
				</button>
			</div>
			
			<table class="mytablecss">
				<colgroup>
					<col width="20%">
					<col width="20%">
					<col width="20%">
					<col width="20%">
					<col>
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>标题2</th>
						<th>标题2</th>
						<th>标题3</th>
						<th>标题4</th>
						<th>标题5</th>
						<th>标题5</th>
					</tr> 
				</thead>
				<tbody class="mouseover_ta01">
					<tr>
						<td>
							
						</td>
						<td>内容</td>
						<td>内容</td>
						<td>内容</td>
						<td>内容</td>
						<td>内容</td>
					</tr>
					
				</tbody>
			</table>

			<table id="test-table-operate" lay-filter="test-table-operate"></table>
			<script type="text/html" id="test-table-operate-barDemo">
				<!-- <a class="layui-icon table-icon-style" lay-event="edit" id="edit">&#xe642;</a> -->
				<!-- <a class="layui-icon table-icon-style" lay-event="del" id="del">&#xe640;</a> -->
				<div class="switchStyle" lay-event="switch" id="switch">
					{{#  if(d.status == 1){ }}

					{{#  } else{ }}
					<input type="checkbox" lay-skin="switch">
					{{#  } }}
				</div>
			</script>


						
		</div>
	</div>
</div>
<script src="nasuser_list.js"></script>

</html>
